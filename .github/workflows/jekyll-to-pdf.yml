name: Generate PDF from Jekyll Site

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7 # Adjust the Ruby version as per your project's need

    - name: Build Jekyll Site
      run: |
        gem install bundler
        bundle install
        bundle exec jekyll build

    - name: Install wkhtmltopdf
      run: |
        sudo apt-get update
        sudo apt-get install -y wkhtmltopdf

    - name: Convert Homepage to PDF
      run: |
        wkhtmltopdf _site/index.html homepage.pdf

    - name: Upload PDF as Artifact
      uses: actions/upload-artifact@v2
      with:
        name: homepage-pdf
        path: homepage.pdf
